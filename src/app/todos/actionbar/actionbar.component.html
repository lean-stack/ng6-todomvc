  <footer *ngIf="state.todos.length > 0" class="footer">
    <span class="todo-count"><strong>{{ state.activeCount }}</strong> {{ state.activeCount === 1 ? 'item' : 'items' }} left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
    </ul>
    <button [class.hidden]="!state.hasCompletedItems" class="clear-completed" (click)="clearCompleted()">Clear completed</button>
  </footer>
