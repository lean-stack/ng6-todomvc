<li [ngClass]="{ completed: todo.completed, editing: editMode }">
  <div class="view">
    <input class="toggle" type="checkbox" (change)="toggle()" [(ngModel)]="todo.completed">
    <label (dblclick)="beginEdit()">{{ todo.title }}</label>
    <button class="destroy" (click)="remove()"></button>
  </div>
  <input (blur)="commitEdit()" (keyup.enter)="commitEdit()" (keyup.escape)="cancelEdit()" class="edit" [(ngModel)]="editText">
</li>
