<li [attr.data-id]="todo.id" [todoClass]="{ completed: todo.completed, editing: editMode }">
  <div class="view">
    <input class="toggle" type="checkbox" (change)="toggle()" [checked]="todo.completed">
    <label (dblclick)="beginEdit()">{{ todo.title }}</label>
    <button class="destroy" (click)="remove()"></button>
  </div>
  <input [todoFocusOn]="editMode" (blur)="commitEdit()" (keyup.enter)="commitEdit()" (keyup.escape)="cancelEdit()" class="edit" [(ngModel)]="editText">
</li>
